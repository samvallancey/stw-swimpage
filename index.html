<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swim The Wight — Isle of Wight Beach Conditions</title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <header class="banner" role="banner">
      <img
        src="https://swimthewight.org.uk/wp-content/uploads/2023/07/cropped-cropped-cropped-stw-logo-2-1.png"
        alt="Swim The Wight logo"
        class="logo"
      />
      <div class="title">Swim The Wight</div>
    </header>

    <div id="map" role="application" aria-label="Interactive beach map of the Isle of Wight"></div>

    <main>
      <div class="info-panel" aria-live="polite">
        <div class="info-header">
          <h3 id="selected-beach-name-container">
            <button
              id="favourite-toggle"
              class="heart-icon"
              aria-pressed="false"
              aria-label="Add to favourites"
            >
              ♡
            </button>
            <span id="selected-beach-name">Sandown</span>
            <button
              id="toggle-description"
              class="dropdown-toggle"
              aria-expanded="true"
              aria-label="Toggle beach description"
            >
              ▾
            </button>
          </h3>
        </div>

        <div
          id="beach-description"
          class="beach-description expanded"
          role="region"
          aria-label="Beach description"
        >
          <div id="beach-media" class="beach-media"></div>
          <div id="beach-description-text">Loading...</div>
        </div>

        <div class="info-content">
          <div class="info-row">
            <div class="info-item tide" id="tide-box" role="region" aria-label="Tide information">
              <div class="loading-skeleton">Loading tide data...</div>
            </div>
            <div id="wave-box" class="info-item wave-box" role="region" aria-label="Wave height">
              <div class="wave-fill-bg" id="wave-fill"></div>
              <div style="position: relative; z-index: 2">
                <h3 style="margin-bottom: 6px">Wave Height</h3>
                <div id="wave-height" style="font-size: 24px; font-weight: bold">-- m</div>
                <div id="wave-description" style="color: #ccc; font-size: 14px">Loading...</div>
              </div>
            </div>
          </div>

          <div class="info-row">
            <div id="uv-box" class="info-item" role="region" aria-label="UV index">
              <h3>UV Index</h3>
              <div class="uv-inner">
                <div id="uv-index-value" class="uv-value">--</div>
                <div id="uv-level" class="uv-label">--</div>
                <div class="uv-bar">
                  <div class="uv-bar-fill" id="uv-bar-fill"></div>
                  <div id="uv-indicator-wrapper">
                    <div id="uv-indicator"></div>
                  </div>
                </div>
              </div>
            </div>
            <div id="weather-box" class="info-item" role="region" aria-label="Weather conditions">
              <div class="weather-inner">
                <div class="weather-left">
                  <div id="weather-icon">☁️</div>
                  <div id="weather-temp-big">--</div>
                  <div class="unit">°C</div>
                </div>
                <div class="weather-right">
                  <p id="weather-condition-text">Condition: --</p>
                  <p id="weather-rain">Precipitation: --%</p>
                  <p id="weather-humidity">Humidity: --%</p>
                  <p id="weather-wind">Wind: -- km/h</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="chart-section" role="region" aria-label="Tide chart">
          <div id="date-selector" role="group" aria-label="Select forecast date"></div>
          <div id="tide-chart-container"></div>
        </div>
      </div>
    </main>
  </body>
</html>
